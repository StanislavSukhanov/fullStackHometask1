<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="left">
                <h1 class="h1">Задачи</h1>
            </div>
            <div class="right">
                <div class="button-mob" id="br">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="burger">
                <div class="burger-form">
                    <span class="form-close">+</span>
                    <h2 class="h1">Форма обратной связи</h2>
                    <label for="burger-form-value" class="error-label"></label>
                    <form id="burger-form-value" action="">
                        <input type="text">
                        <span id="submit-button">Отправить</span>
                        
                    </form>
                </div>
            </div>
            <!-- successm message element -->
            <div class="burger-success">
                <div class="burger-form">
                    <span class="form-close">+</span>
                    <h2 class="h1">Thank you! We'll get back to you soon :)</h2>
                    <img src="img/smile-green.svg" alt="success">
                </div>
            </div>
        </header>
        <main>
            <section class="section one">
                <h2 class="h1"></h2>
            </section>
            <section> </section>
            <section></section>
            <section> </section>
        </main>
        <footer></footer>
    </div>
</body>

</html>
